<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flashcards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root { color-scheme: dark; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #0f1115;
        color: #e7e7e7;
      }
      .wrap {
        max-width: 820px;
        margin: 32px auto;
        padding: 0 16px 40px;
      }
      h1 { margin: 0 0 14px; font-size: 22px; font-weight: 700; }
      .bar {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: center;
        background: #141823;
        border: 1px solid #242b3a;
        padding: 12px;
        border-radius: 14px;
        margin-bottom: 18px;
      }
      label { font-size: 14px; opacity: 0.95; }
      input[type="number"]{
        width: 90px;
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid #2b3448;
        background: #0f1115;
        color: #e7e7e7;
      }
      input[type="checkbox"]{ transform: translateY(1px); }
      button {
        padding: 9px 12px;
        border-radius: 12px;
        border: 1px solid #2b3448;
        background: #1b2231;
        color: #e7e7e7;
        cursor: pointer;
        font-weight: 600;
      }
      button:hover { filter: brightness(1.08); }
      button:disabled { opacity: 0.45; cursor: not-allowed; }
      .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
      .spacer { flex: 1; }
      .meta { font-size: 13px; opacity: 0.85; }

      .stage {
        perspective: 1200px;
        margin-top: 14px;
      }
      .card {
        width: 100%;
        min-height: 320px;
        border-radius: 18px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 220ms ease;
        border: 1px solid #242b3a;
        background: #121622;
        box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        user-select: none;
        cursor: pointer;
      }
      .card.flipped { transform: rotateY(180deg); }

      .face {
        position: absolute;
        inset: 0;
        backface-visibility: hidden;
        padding: 22px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 10px;
      }
      .front {
        align-items: center;
        text-align: center;
      }
      .word {
        font-size: 44px;
        font-weight: 800;
        letter-spacing: 0.4px;
        line-height: 1.05;
      }
      .hint {
        font-size: 13px;
        opacity: 0.7;
      }

      .back {
        transform: rotateY(180deg);
        justify-content: flex-start;
      }
      .back h2 {
        margin: 0 0 4px;
        font-size: 28px;
        font-weight: 800;
      }
      .kv {
        display: grid;
        grid-template-columns: 170px 1fr;
        gap: 10px 14px;
        margin-top: 8px;
        font-size: 15px;
      }
      .k { opacity: 0.75; }
      .v { opacity: 0.98; }
      .example {
        margin-top: 14px;
        padding: 14px;
        border-radius: 14px;
        background: #0f1115;
        border: 1px solid #242b3a;
        font-size: 15px;
        line-height: 1.35;
      }

      .controls {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 14px;
      }
      .kbd { font-size: 12px; opacity: 0.7; margin-top: 8px; }
      a { color: inherit; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Flashcards</h1>

      <div class="bar">
        <div class="row">
          <label>
            Study count
            <input id="count" type="number" min="1" value="20" />
          </label>

          <label>
            Start at
            <input id="startAt" type="number" min="1" value="1" />
          </label>

          <label style="margin-left: 6px;">
            <input id="shuffle" type="checkbox" />
            Shuffle
          </label>

          <button id="start">Start</button>
        </div>

        <div class="spacer"></div>

        <div class="meta">
          <span id="progress">0 / 0</span>
          <span style="margin: 0 8px;">â€¢</span>
          <span id="mode">Not started</span>
        </div>
      </div>

      <div class="stage">
        <div id="card" class="card" title="Click to flip"></div>
      </div>

      <div class="controls">
        <button id="prev">Back</button>
        <button id="flip">Flip</button>
        <button id="next">Next</button>
        <button id="restart">Restart</button>
      </div>

      <div class="kbd">
        Shortcuts: Space = flip, Left/Right = back/next, R = restart, S = start
      </div>

      <script type="module" src="/main.js"></script>
    </div>
  </body>
</html>
